<!DOCTYPE html>
<html>
<head>
  <title>My Resume Website</title>
  <style>
    /* CSS styles for the layout */
    body {
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      width: 100%;
      background: #333;
      color: #fff;
      padding: 20px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    nav ul li a:visited {
      color: #fff;
    }

    main {
      padding: 20px;
    }

    .sidebar {
      background: #f1f1f1;
      width: 200px;
      float: left;
    }

    .sidebar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .sidebar ul li {
      margin-bottom: 10px;
    }

    .sidebar ul li a {
      display: block;
      color: #333;
      padding: 10px;
      text-decoration: none;
    }

    .sidebar ul li a:hover {
      background: #ddd;
    }

    .content {
      margin-left: 220px;
    }
  </style>
  <script>
    // JavaScript code to toggle section visibility
    function showSection(sectionId) {
      var sections = document.getElementsByTagName('section');
      for (var i = 0; i < sections.length; i++) {
        if (sections[i].id === sectionId) {
          sections[i].style.display = 'block';
        } else {
          if (nonSubSections.indexOf(sections[i].id) > -1) {
            sections[i].style.display = 'none';
          }
        }
      }
    }

    const nonSubSections = ['about', 'projects', 'contact']

    // JavaScript code to toggle subsection visibility
    function showSubSection(subsectionId) {
      var sections = document.getElementsByTagName('section');
      for (var i = 0; i < sections.length; i ++) {
        if (sections[i].id === subsectionId) {
          sections[i].style.display = 'block';
        } else {
          if (nonSubSections.indexOf(sections[i].id) < 0) {
            sections[i].style.display = 'none';
          }
        }
      }
    }
  </script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#about" onclick="showSection('about')">About Me</a></li>
        <li><a href="#projects" onclick="showSection('projects')">Projects</a></li>
        <li><a href="#contact" onclick="showSection('contact')">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="about">
      <div class="sidebar">
        <ul>
          <li><a href="#" onclick="showSubSection('resume')">Resume</a></li>
          <li><a href="#" onclick="showSubSection('skills')">Skills</a></li>
          <li><a href="#" onclick="showSubSection('education')">Education</a></li>
          <li><a href="#" onclick="showSubSection('interests')">Interests</a></li>
          <li><a href="#" onclick="showSubSection('involvement')">Involvement</a></li>
        </ul>
      </div>
      <div class="content">
        <section id="resume">
              <embed src="Matt A McAuliffe Resume.pdf" width="100%" height="900px" type="application/pdf">
        </section>
        <section id="skills" style="display: none;">
          <h2>Databases</h2>
          <h2>Machine Learning</h2>
          <h2>Robotics</h2>
          <h2>Game AI</h2>
          <h2>Productivity</h2>
          <!-- git, JIRA, etc-->
        </section>
        <section id="education" style="display: none;">
          <!-- Content for the Education section goes here -->
        </section>
        <section id="interests" style="display: none;">
          <!-- Content for the Interests section goes here -->
        </section>
        <section id="involvement" style="display: none;">
          <!-- Content for the Involvement section goes here -->
        </section>
      </div>
    </section>
    <section id="projects" style="display: none;">
      <h2>Projects</h2>
      <!-- Content for projects section goes here -->
    </section>
    <section id="contact" style="display: none;">
      <h2>Contact</h2>
      <!-- Content for contact section goes here -->
    </section>
  </main>
</body>
</html>
